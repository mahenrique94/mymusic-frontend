<table class="table mt-5">
    <thead>
        <tr>
            <th *ngFor="let column of columns">{{ column }}</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>{{ item.nome }}</td>
            <td>{{ item.artista.nome }}</td>
            <td><input class="form-control" name="item" (change)="selecionado(item)" [type]="type"></td>
        </tr>
    </tbody>
</table>
